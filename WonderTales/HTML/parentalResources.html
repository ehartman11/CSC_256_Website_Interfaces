<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Ethan Hartman"/>
    <meta name="description" content="WonderTales Parental Resources"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderTales - Parental Resources</title>

    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/resources.css">

    <script defer src="../JS/common.js"></script>
    <script defer src="../JS/resources.js"></script>
</head>
<body>
    <header id="banner"></header>

    <main>
        <!-- Topic and Filters -->
        <section class="filters">
            <label for="topic-select">By Topic:</label>
            <select id="topic-select">
                <option value="parenting-tips">Parenting Tips</option>
                <option value="education">Education</option>
            </select>
            <button class="suggested-button">Suggested</button>
            <button class="speak-with-rep-button">Speak with Rep</button>
        </section>

        <section class="featured-article">
            <div class="featured-content">
                <img class="author-image">
                <div>
                    <h2><a class="article-link">Featured Article</a></h2>
                    <p></p>
                </div>
            </div>
        </section>
        
        <section class="resources">
            <div class="resource-category">
                <h3>Books</h3>
                <div class="resource-items"></div>
            </div>
        
            <div class="resource-category">
                <h3>Articles</h3>
                <div class="resource-items"></div>
            </div>
        
            <div class="resource-category">
                <h3>Videos</h3>
                <div class="resource-items"></div>
            </div>
        
            <div class="resource-category">
                <h3>Blogs/News</h3>
                <div class="resource-items"></div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
</body>
</html>
